<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4ALL - Մուուտք/Գրանցում</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6D28D9',
                        secondary: '#4F46E5',
                        accent: '#8B5CF6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6D28D9 0%, #4F46E5 50%, #8B5CF6 100%);
            min-height: 100vh;
            color: white;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.3);
        }
        
        .toggle-btn {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .toggle-btn input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: rgba(109, 40, 217, 0.7);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .form-container {
            transition: all 0.5s ease;
        }
        
        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center mr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-purple-600">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
                                </svg>
                            </div>
                            <span class="text-white font-bold text-xl">AI4ALL</span>
                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-white hover:bg-opacity-20 transition">Գլխավոր</a>
                        <a href="about.html" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-white hover:bg-opacity-20 transition">Մեր Մասին</a>
                        <a href="programs.html" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-white hover:bg-opacity-20 transition">Ծրագրեր</a>
                        <a href="contact.html" class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-white hover:bg-opacity-20 transition">Կապ</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="hidden md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-white bg-opacity-20">Գլխավոր</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-white hover:bg-opacity-20 transition">Մեր Մասին</a>
                <a href="programs.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-white hover:bg-opacity-20 transition">Ծրագրեր</a>
                <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-white hover:bg-opacity-20 transition">Կապ</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center px-4 py-20">
        <div class="w-full max-w-md mx-auto">
            <!-- Toggle Switch -->
            <div class="flex justify-center mb-8">
                <div class="flex items-center space-x-4">
                    <span class="text-white font-medium" id="login-text">Մուտք</span>
                    <label class="toggle-btn">
                        <input type="checkbox" id="form-toggle">
                        <span class="slider"></span>
                    </label>
                    <span class="text-white font-medium" id="register-text">Գրանցում</span>
                </div>
            </div>

            <!-- Login Form -->
            <div class="glass-card p-8 rounded-2xl form-container" id="login-form">
                <h2 class="text-2xl font-bold text-center mb-6">Մուուտք գործել հաշիվ</h2>
                
                <!-- Social Login Buttons -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button class="social-btn flex items-center justify-center py-2 px-4 bg-white bg-opacity-10 rounded-md hover:bg-opacity-20 transition">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn flex items-center justify-center py-2 px-4 bg-white bg-opacity-10 rounded-md hover:bg-opacity-20 transition">
                        <i class="fab fa-facebook text-blue-500 mr-2"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                
                <div class="flex items-center my-4">
                    <div class="flex-grow border-t border-white border-opacity-20"></div>
                    <span class="mx-4 text-white text-opacity-70">կամ</span>
                    <div class="flex-grow border-t border-white border-opacity-20"></div>
                </div>
                
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium mb-2">Էլ. փոստ</label>
                        <input type="email" id="login-email" class="form-input w-full py-2 px-4 rounded-md text-white placeholder-white placeholder-opacity-50" placeholder="Ձեր էլ. փոստը">
                    </div>
                    
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium mb-2">Գաղտնաբառ</label>
                        <input type="password" id="login-password" class="form-input w-full py-2 px-4 rounded-md text-white placeholder-white placeholder-opacity-50" placeholder="Ձեր գաղտնաբառը">
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm">Հիշել ինձ</label>
                        </div>
                        <a href="#" class="text-sm text-white hover:underline">Մոռացել եք գաղտնաբառը?</a>
                    </div>
                    
                    <button type="submit" class="w-full bg-white text-purple-700 py-2 px-4 rounded-md font-medium hover:bg-opacity-90 transition">Մուուտք</button>
                </form>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div class="glass-card p-8 rounded-2xl form-container hidden opacity-0" id="register-form">
                <h2 class="text-2xl font-bold text-center mb-6">Ստեղծել նոր հաշիվ</h2>
                
                <form>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium mb-2">Անուն</label>
                            <input type="text" id="first-name" class="form-input w-full py-2 px-4 rounded-md text-white placeholder-white placeholder-opacity-50" placeholder="Ձեր անունը">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium mb-2">Ազգանուն</label>
                            <input type="text" id="last-name" class="form-input w-full py-2 px-4 rounded-md text-white placeholder-white placeholder-opacity-50" placeholder="Ձեր ազգանունը">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="register-email" class="block text-sm font-medium mb-2">Էլ. փոստ</label>
                        <input type="email" id="register-email" class="form-input w-full py-2 px-4 rounded-md text-white placeholder-white placeholder-opacity-50" placeholder="Ձեր էլ. փոստը">
                    </div>
                    
                    <div class="mb-4">
                        <label for="register-password" class="block text-sm font-medium mb-2">Գաղտնաբառ</label>
                        <input type="password" id="register-password" class="form-input w-full py-2 px-4 rounded-md text-white placeholder-white placeholder-opacity-50" placeholder="Ստեղծեք գաղտնաբառ">
                    </div>
                    
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-sm font-medium mb-2">Հաստատել գաղտնաբառը</label>
                        <input type="password" id="confirm-password" class="form-input w-full py-2 px-4 rounded-md text-white placeholder-white placeholder-opacity-50" placeholder="Կրկնեք գաղտնաբառը">
                    </div>
                    
                    <div class="flex items-center mb-6">
                        <input id="terms" type="checkbox" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm">
                            Ես համաձայն եմ <a href="#" class="text-white hover:underline">օգտագործման պայմաններին</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="w-full bg-white text-purple-700 py-2 px-4 rounded-md font-medium hover:bg-opacity-90 transition">Գրանցվել</button>
                </form>
            </div>
            
            <!-- Already have account / Don't have account text -->
            <div class="text-center mt-6" id="switch-text">
                <span class="text-white text-opacity-70">Չունե՞ք հաշիվ։ </span>
                <button id="switch-btn" class="text-white font-medium hover:underline">Գրանցվել</button>
            </div>
        </div>
    </div>

    <script>
        // Form toggle functionality
        const toggleBtn = document.getElementById('form-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginText = document.getElementById('login-text');
        const registerText = document.getElementById('register-text');
        const switchText = document.getElementById('switch-text');
        const switchBtn = document.getElementById('switch-btn');
        
        function toggleForms() {
            const isLogin = toggleBtn.checked;
            
            if (isLogin) {
                // Show register form
                loginForm.classList.add('hidden', 'opacity-0');
                registerForm.classList.remove('hidden');
                setTimeout(() => {
                    registerForm.classList.remove('opacity-0');
                }, 10);
                
                // Update text
                switchText.innerHTML = '<span class="text-white text-opacity-70">Արդեն ունե՞ք հաշիվ։ </span><button id="switch-btn" class="text-white font-medium hover:underline">Մուտք</button>';
            } else {
                // Show login form
                registerForm.classList.add('hidden', 'opacity-0');
                loginForm.classList.remove('hidden');
                setTimeout(() => {
                    loginForm.classList.remove('opacity-0');
                }, 10);
                
                // Update text
                switchText.innerHTML = '<span class="text-white text-opacity-70">Չունե՞ք հաշիվ։ </span><button id="switch-btn" class="text-white font-medium hover:underline">Գրանցվել</button>';
            }
            
            // Update toggle text styles
            loginText.style.opacity = isLogin ? '0.7' : '1';
            loginText.style.fontWeight = isLogin ? 'normal' : '600';
            registerText.style.opacity = isLogin ? '1' : '0.7';
            registerText.style.fontWeight = isLogin ? '600' : 'normal';
        }
        
        // Toggle with checkbox
        toggleBtn.addEventListener('change', toggleForms);
        
        // Toggle with button
        switchText.addEventListener('click', function(e) {
            if (e.target.id === 'switch-btn') {
                toggleBtn.checked = !toggleBtn.checked;
                toggleForms();
            }
        });
        
        // Initialize
        toggleForms();
    </script>
</body>
</html>
